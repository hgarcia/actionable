<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,user-scalable=no,initial-scale=1.0">
    <link href="css/jquery.mobile-1.1.0.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="scripts/jquery-1.7.js" type="text/javascript"></script>
    <script src="scripts/jquery.mobile-1.1.0.js" type="text/javascript"></script>
    <script src="scripts/standard.js" type="text/javascript"></script>
    <script src="scripts/progress.js" type="text/javascript"></script>
    <script src="scripts/webDb.js" type="text/javascript"></script>
    <title>Pomodoro</title>
</head>
<body>
    <div data-role="page" id="page1">
        <div data-role="header" data-theme="a">
            <a id="back" href="#" class="ui-btn-left" data-role="button" data-icon="back" data-iconpos="notext" style="display: none;">back</a>
            <h5>Pomodoro</h5>
            <a id="add" href="#" class="ui-btn-right" data-role="button" data-icon="edit" data-iconpos="notext">new item</a>
        </div>
        <div id="content">
            <div id="addTodo" style="display: none;">
                <input id="new-todo" name="todo" type="text" />
                <input id="save" type="button" value="save"/>
            </div>
            <ul id="todo-list" data-role="listview">
                <li><a href="#"></a></li>
            </ul>
        </div>
        <div id="details" style="display: none; padding: 10px;">
            <h5></h5>
            <span id="pomodoros" class="todo-details"></span>
            <span id="interruptions" class="todo-details"></span>
            <div class="timer"></div>
            <input id="start-pomodoro" data-id="" type="button" value="Start pomodoro">
            <input id="add-interruption" data-id="" type="button" value="Interruption">
        </div>
    </div>
    <script type="text/javascript">
    $(document).ready(function () {

        doPageLoad();

        $('#start-pomodoro').click(startPomodoro);
        $('#add-interruption').click(addInterruption);

        $('#save').click(function () {
            addMessage($('#new-todo').val());
            $('#addTodo').hide();
        });

        $('#add').click(function () {
            $('#new-todo').val('');
            $('#addTodo').show();
        });

        $('#back').click(function () {
            $('#details').hide();
            $(this).hide();
            displayMessages();
            $('#content').show();
        })
    });
    </script>
</body>
</html>
